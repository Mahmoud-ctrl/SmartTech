<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | iDevelopit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="contact">
    <h2>Contact iDevelopit</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      
      <label>
        Full Name:
        <input type="text" name="name" required />
      </label>

      <label>
        Email:
        <input type="email" name="email" required />
      </label>

      <label>
        Message:
        <textarea name="message" required></textarea>
      </label>

      <button type="submit">Send</button>
    </form>

    <div>
      <p><strong>Location:</strong> Saida, Lebanon</p>
      <p><strong>Email:</strong> <a href="mailto:contact@idevelopit.dev">contact@idevelopit.dev</a></p>
      <p><strong>Phone:</strong> +961 71 736695</p>
    </div>
  </section>
</body>
</html>
